name: Build and test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -   uses: actions/checkout@v2
    -   name: set up JDK 11
        uses: actions/setup-java@v2
        with:
            distribution: 'adopt'
            java-version: '11'
    -   name: Grant execute permission for gradlew
        run: chmod +x gradlew
    -   name: Check code style
        run: ./gradlew ktlintCheck --continue
    -   name: Build project
        run: ./gradlew app:asDeb
